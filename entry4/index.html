<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>years</title>
    <style>
        @font-face {
      font-family: 'Bold';  
      src: url('Montserrat-Bold.ttf');  
    }
    @font-face {
      font-family: 'Medium';  
      src: url('Montserrat-Medium.ttf');  

    }
        body {
            font-family: Bold;
            text-align: center;
            margin-top: 100px;
            margin: 0;
            height: 100vh;
            background: linear-gradient(rgba(0, 42, 255, 0.656), rgb(255, 172, 124)),url('2 2.webp') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        input {
            margin-top: 200px;
            font-size: 300px;
            width: 800px;
            height:300px;
            text-align: center;
            font-family:Bold;
            background-color: transparent; 
            color:rgb(111, 152, 255);
            border:none;
            transition: transform 0.3s ease;
        }
        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }

        input:hover{
            color:rgb(255, 234, 176);
            transform: scale(1.1)
        }

        button {
            font-size: 100px;
            margin: 0 10px;
            background-color: transparent; 
            border:none;
        }

        button.decrease {
            color: rgb(232, 229, 255);
        }
        button.increase {
            color: rgb(255, 181, 44);
        }
        .all{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="all">
    <button class="decrease" onclick="decrease()">-</button>
    <input type="number" id="numberInput" value="2017" readonly onclick="redirect()">
    <button class="increase" onclick="increase()">+</button>
    </div>

    <script>
        function increase() {
            let input = document.getElementById('numberInput');
            let currentValue = parseInt(input.value);
            if (currentValue < 2023) {
                input.value = currentValue + 1;
            }
        }

        function decrease() {
            let input = document.getElementById('numberInput');
            let currentValue = parseInt(input.value);
            if (currentValue > 2017) {
                input.value = currentValue - 1;
            }
        }

        function redirect() {
            let input = document.getElementById('numberInput');
            let currentValue = parseInt(input.value);
            
            if (currentValue === 2017) {
                window.location.href = "../entry1/index.html";
            }  else if (currentValue === 2018) {
                window.location.href = "../entry7/index.html";
            } else if (currentValue === 2019) {
                window.location.href = "../entry2/index.html";
            } else if (currentValue === 2020) {
                window.location.href = "../entry8/index.html";
            } else if (currentValue === 2021) {
                window.location.href = "../entry7/index.html";
            } else if (currentValue === 2022) {
                window.location.href = "../entry5/index.html";
            } else if (currentValue === 2023) {
                window.location.href = "../entry6/index.html";
            } 
        }
    </script>
</body>
</html>
